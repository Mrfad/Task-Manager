{% if messages %}
<ul class='messages' hx-get="{% url 'clear' %}" hx-trigger="load delay:15s">
 {% for message in messages %}
 <div class="alert {{ message.tags }} alert-dismissible  fade show m-2 top-margin" id="msg" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     {{ message|title }}
 </div>
</ul>
 {% endfor %}
{% endif %}
