{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{% trans "Sign Out" %}</h4>
                </div>
                <div class="card-body text-center">
                    <div class="alert alert-info">
                        <p>{% trans "You have been successfully signed out." %}</p>
                    </div>
                    
                    <div class="mt-3">
                        <a href="{% url 'login' %}" class="btn btn-primary">{% trans "Sign In Again" %}</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary ms-2">{% trans "Go to Home" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
