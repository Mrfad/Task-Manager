<!-- templates/customers/modals/add-customer-modal.html -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content border-0 shadow-sm rounded-4">
      <div class="modal-header bg-primary text-white rounded-top">
        <h5 class="modal-title" id="addCustomerModalLabel">
          <i class="fas fa-user-plus me-2"></i>Add Customer
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <div class="modal-body">
        <form method="post" action="{% url 'customers:add_customer_modal' %}" class="was-validated" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="hidden" name="next" value="{% url 'tasks:add_task' %}">

          <!-- Full Name -->
          <div class="mb-2">
            <input type="text" name="customer_name" maxlength="100" placeholder="Full Name" class="form-control form-control-sm" required>
          </div>

          <!-- Company -->
          <div class="mb-2">
            <input type="text" name="company" maxlength="100" placeholder="Company (optional)" class="form-control form-control-sm">
          </div>

          <!-- Country Code & Phone -->
          <div class="row g-2 mb-2">
            <div class="col-6">
                <select name="country_code" class="form-select form-select-sm" required>
                {% for code in country_codes %}
                    <option value="{{ code.id }}" {% if code.country_name == "Lebanon" %}selected{% endif %}>
                    {{ code.country_name }} ({{ code.country_phone_code }})
                    </option>
                {% endfor %}
                </select>
            </div>

            <div class="col-6">
              <input type="text" name="customer_phone" maxlngth="15" placeholder="Phone Number" class="form-control form-control-sm {% if form.customer_phone.errors %}is-invalid{% endif %}" required value="{{ form.customer_phone.value|default_if_none:'' }}">
              {% if form.customer_phone.errors %}
                <div class="invalid-feedback d-block">
                  {{ form.customer_phone.errors.0 }}
                </div>
              {% endif %}
            </div>
          </div>




          <!-- Address -->
          <div class="mb-2">
            <input type="text" name="customer_address" maxlength="200" placeholder="Address" class="form-control form-control-sm">
          </div>

          <!-- Email -->
          <div class="mb-2">
            <input type="email" name="email" maxlength="200" placeholder="Email" class="form-control form-control-sm {% if form.email.errors %}is-invalid{% endif %}" value="{{ form.email.value|default_if_none:'' }}">
            {% if form.email.errors %}
              <div class="invalid-feedback d-block">
                {{ form.email.errors.0 }}
              </div>
            {% endif %}
          </div>

          <!-- Tax Number -->
          <div class="mb-2">
            <input type="text" name="tax_number" maxlength="20" placeholder="Tax Number" class="form-control form-control-sm">
          </div>

          <!-- Website -->
          <div class="mb-2">
            <input type="text" name="website" maxlength="200" placeholder="Website" class="form-control form-control-sm">
          </div>

          <!-- Image -->
          <div class="mb-2">
            <input type="file" name="image" accept="image/*" class="form-control form-control-sm">
          </div>

          <!-- Notes -->
          <div class="mb-2">
            <textarea name="notes" class="form-control form-control-sm" rows="3" placeholder="Additional notes..."></textarea>
          </div>

          <!-- Actions -->
          <div class="row mt-3">
            <div class="col-6 pe-1">
              <button type="button" class="btn btn-outline-danger w-100" data-bs-dismiss="modal" title="Cancel">
                <i class="fas fa-times-circle me-1"></i> Cancel
              </button>
            </div>
            <div class="col-6 ps-1">
              <button type="submit" class="btn btn-success w-100" name="add-customer" title="Add Customer">
                <i class="fas fa-user-plus me-1"></i> Add
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
