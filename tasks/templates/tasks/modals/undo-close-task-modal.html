{% load crispy_forms_tags %}
<!-- templates/tasks/modals/undo-close-task-modal.html -->
<div class="modal fade" id="undoCloseTaskModal" tabindex="-1" aria-labelledby="undoCloseTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content border-0 shadow-sm rounded-4">
            <div class="modal-header bg-primary text-white rounded-top">
                <h5 class="modal-title" id="undoCloseTaskModalLabel">
                    <i class="fas fa-user-plus me-2"></i>Undo Close Task {{task.task_name}}
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <h4 class="bg-warning text-center">This action will reopen task {{task.task_name}}</h4>
                <form method="post" action="{% url 'tasks:undo_close_task_modal' task.id %}" class="was-validated">
                    {% csrf_token %}              
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="submitUndoCloseTask" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
