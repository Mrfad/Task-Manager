{% load crispy_forms_tags %}
<!-- templates/tasks/modals/send-cancel-subtask-request-modal.html -->
<div class="modal fade" id="c{{subtask.id}}" tabindex="-1" aria-labelledby="c{{subtask.id}}Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="c{{subtask.id}}Label">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'tasks:send_cancel_request_modal' task.id %}">
            <input type="hidden" value="{{ subtask.id }}" name="subtask_id">
            {% csrf_token %}
            {{ cancel_request_form|crispy }}
            <div class="d-flex justify-content-end gap-2 mt-4">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" name="send_cancel" class="btn btn-danger">Send Cancel Request</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
